<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Formatos mais comuns:</p>
    <ul>
        <li><b>JPEG/JPG</b></li>
        <li><b>PNG</b></li>
        <li>GIF</li>
        <li><b>SVG</b></li>
        <li>Webp</li>
    </ul>

    <h2>Exemplos:</h2>
    <img src="imagens/pink-floyd.jpg" alt="Reunião da banda em 2008 pink-floyd">
<h2>Imagens em outros elementos</h2>
<div>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
    <img src="imagens/logo-javascript.gif" alt="">
    <!-- div é um elemento genérico(sem significado).
     Ela pode ser usada para "agrupar" outros elementos,
     e se comporta como uma caixa/bloco. Muito usada para estruturação de layouts de um site. -->
</div>
<p>
<img src="imagens/mini-apple.jpg" alt="">
<img src="imagens/mini-ibm.jpg" alt="">
<img src="imagens/mini-microsoft.jpg" alt="">
</p>


<h2>Novidade no HTML5 para imagens</h2>
<figure>
    <img src="imagens/stonehenge.jpg" alt="circulo de pedras pré historia">
    <figcaption>Pedras de 6000 anos</figcaption>
</figure>

<h2>Diferença entre bitmap e vetor</h2>

<img src="imagens/black-cat.png" alt="gato preto esquisito">
<img src="imagens/black-cat.svg" alt="gato preto esquisito">




</body>
</html>
